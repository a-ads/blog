    - node_modules/.bin/gatsby build --prefix-paths
    - apk add --no-cache --update python3 aws-cli
    - aws s3 cp ./public/ s3://$S3_STAGING_BUCKET_NAME/blog/ --recursive --acl public-read
    - aws s3 cp --content-type="text/vnd.yaml" --acl public-read --metadata-directive="REPLACE" s3://$S3_STAGING_BUCKET_NAME/blog/admin/config.yml s3://$S3_STAGING_BUCKET_NAME/blog/admin/config.yml
